<!doctype html>
<head>
  <link href="/static/css/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="/static/css/bootstrap/bootstrap-responsive.min.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="/static/js/bootstrap/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodMusic</title>
</head>

<div class=page>
  <!--navigation bar, logo and website title go inside this div-->
  <div id='header'>
    <div id='website-title'></div>
    <div id='navigation-bar'></div>
  </div>
  <!--the bulk of the website will appear in this tag-->
  <div id='body'>
    {% block body %}{% endblock %}
  </div>
  <!--copyright information and footer go in this div-->
  <div id='footer'>
    <div id='copyright'>
      Copyright &copy; 2016 Multi-Dimensional Separations - All Rights Reserved
    </div>
  </div>
</div>
